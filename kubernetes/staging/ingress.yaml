apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: full-stack-app
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: full-stack-app-dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: full-stack-app
            port:
              number: 8080